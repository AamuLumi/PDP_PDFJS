<template name="formField">
  <div class="row form-group is-empty">
    <label for={{fieldName}} class="col-md-2 control-label">{{fieldName}}</label>
    <div class="col-md-10">
      <input class="form-control" type={{fieldType}} name={{fieldName}} id={{fieldName}} value={{fieldDefault}} maxlength={{fieldMaxSize}} minLength={{fieldMinSize}}>
    </div>
  </div>
</template>
