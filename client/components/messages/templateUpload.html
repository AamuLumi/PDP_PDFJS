<template name="templateUpload">
    <div class="row">
      <div class="bs-component">
        {{#if this.errorMessage}}
          <div class="panel panel-danger">
          <div class="panel-heading">
            <h3 class="panel-title">{{title}}</h3>
          </div>
          <div class="panel-body">
          <div>
            {{#if this.name}}
              Nom : {{name}}
            {{/if}}
              Erreur: {{errorMessage}}
          </div>
            <div class="progress">
                <div class="progress-bar
                progress-bar-danger" role="progressbar" aria-valuenow="{{percent}}"
                aria-valuemin="0" aria-valuemax="100" style="width:{{percent}}%">
                  {{percent}}% Complete
                </div>
            </div>
          </div>
          </div>
        {{else}}
          <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">{{title}}</h3>
          </div>
          <div class="panel-body">
          <div>
            {{#if this.name}}
              Nom : {{name}}
            {{/if}}
          </div>
            <div class="progress">
                <div class="progress-bar
                progress-bar-info" role="progressbar" aria-valuenow="{{percent}}"
                aria-valuemin="0" aria-valuemax="100" style="width:{{percent}}%">
                  {{percent}}% Complete
                </div>
            </div>
          </div>
          </div>
        {{/if}}
      </div>
    </div>
</template>
