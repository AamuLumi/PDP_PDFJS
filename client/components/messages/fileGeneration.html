<template name="fileGeneration">
    <div class="row">
      <div class="bs-component">
        <div class="panel panel-success">
          <div class="panel-heading">
            <h3 class="panel-title">{{title}}</h3>
          </div>
          <div class="panel-body">
          <div>
              Nom : {{name}}
              <br /> Taille : {{size}} octets
            </div>
            <a class="generatedPDFLink" name={{name}}>
              Ouvrir le PDF
            </a>
          </div>
        </div>
      </div>
    </div>
</template>
