<template name="generatedLink">
  {{#momentum plugin="fade"}} {{#if link}}
  <div class="row">
    <div class="col-md-6">
      <div class="bs-component">
        <div class="panel panel-success">
          <div class="panel-heading">
            <h3 class="panel-title">PDF generated !</h3>
          </div>
          <div class="panel-body">
            <a class={{class}} href={{link}}>{{link}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{/if}} {{/momentum}}

</template>
